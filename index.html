<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Sederhana Gratis</title>
    <!-- Kita menggunakan A-Frame dan AR.js (Library Gratis) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            pointer-events: none;
            border-radius: 0 0 10px 10px;
        }
        /* Tombol download marker jika user bingung */
        #marker-link {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
        #marker-link a {
            background: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">

    <!-- Instruksi untuk Pengguna -->
    <div id="info">
        <h3>AR Bismillah</h3>
        <p>Arahkan kamera ke "Hiro Marker" (kotak hitam bertuliskan Hiro).</p>
        <p style="font-size: small;">Wajib dibuka lewat HTTPS (Tiiny.host / Glitch)</p>
    </div>

    <div id="marker-link">
        <a href="https://upload.wikimedia.org/wikipedia/commons/4/48/Hiro_marker_ARjs.png" target="_blank">Lihat Gambar Marker di Sini</a>
    </div>

    <!-- Scene AR -->
    <!-- 
      vr-mode-ui="enabled: false" -> Menyembunyikan tombol kacamata VR
      renderer="logarithmicDepthBuffer: true;" -> Agar gambar 3D tidak berkedip
    -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;">
        
        <!-- Definisi Marker: Hiro (Marker default paling stabil) -->
        <a-marker preset="hiro">
            
            <!-- Objek 1: Kotak Biru Transparan -->
            <a-box position="0 0.5 0" 
                   material="color: #4CC3D9; opacity: 0.9; transparent: true;"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
            </a-box>

            <!-- Objek 2: Teks Melayang -->
            <a-text value="Bismillah\nSukses AR!" 
                    position="0 1.5 0" 
                    align="center" 
                    color="#FFFF00"
                    scale="1.5 1.5 1.5"
                    side="double">
            </a-text>

            <!-- Objek 3: Animasi Atom Berputar -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
                <a-sphere position="1 0.5 0" radius="0.2" color="#EF2D5E"></a-sphere>
            </a-entity>

        </a-marker>

        <!-- Kamera AR -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
