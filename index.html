<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Model Sendiri</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #info {
            position: absolute; top: 10px; width: 100%; text-align: center;
            z-index: 100; color: white; background: rgba(0, 0, 0, 0.5); padding: 10px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">

    <div id="info">
        <h3>AR Custom Model</h3>
        <p>Versi Bersih (Tanpa Tiang)</p>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
        
        <a-marker preset="hiro">
            
            <!-- WADAH PEMUTAR (Rotator) -->
            <!-- Wadah ini berputar di tempat seperti piringan hitam -->
            <a-entity animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 15000; easing: linear">
                
                <!-- MODEL ANDA -->
                <!-- 
                   TIPS AGAR BERPUTAR DI POROSNYA:
                   Jika rumah berputar melebar (seperti mengelilingi sesuatu),
                   Anda harus mengubah angka 'position' di bawah ini untuk melawan arah melencengnya.

                   Contoh:
                   - Jika rumah terlalu ke KANAN, ubah jadi position="-1 0 0" (Geser kiri)
                   - Jika rumah terlalu ke DEPAN, ubah jadi position="0 0 -1" (Geser belakang)
                   - Jika rumah terlalu TINGGI, ubah jadi position="0 -1 0" (Turunkan)
                -->
                <a-entity 
                    gltf-model="./Camping Asset Collection.glb" 
                    scale="0.5 0.5 0.5" 
                    rotation="0 0 0"
                    position="0 0 0"> 
                </a-entity>

            </a-entity>

            <!-- Bayangan Lantai -->
            <a-plane position="0 0 0" rotation="0 0 0" width="3" height="3" material="opacity: 0.3; color: black; transparent: true"></a-plane>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
