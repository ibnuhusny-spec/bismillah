<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Model Sendiri</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #info {
            position: absolute; top: 10px; width: 100%; text-align: center;
            z-index: 100; color: white; background: rgba(0, 0, 0, 0.5); padding: 10px;
        }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">

    <div id="info">
        <h3>AR Custom Model</h3>
        <p>Scan marker Hiro. Model sudah ditegakkan.</p>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
        
        <a-marker preset="hiro">
            
            <!-- 
                PERUBAHAN PENTING:
                1. rotation="-90 0 0" -> Ini kuncinya! Angka pertama (X) diubah jadi -90 agar model "berdiri".
                   (Jika model malah terbalik kepalanya, coba ganti jadi "90 0 0" atau kembalikan ke "0 0 0")
                
                2. animation: Saya sesuaikan agar dia berputar tapi tetap dalam posisi berdiri (-90).
                   from: -90 0 0
                   to: -90 360 0
            -->
            <a-entity 
                gltf-model="./Camping Asset Collection.glb" 
                scale="0.5 0.5 0.5" 
                position="0 0 0" 
                rotation="-90 0 0"
                animation="property: rotation; from: -90 0 0; to: -90 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>

            <!-- Bayangan -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" material="opacity: 0.3; color: black; transparent: true"></a-plane>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
